parameters:
 domain: 'default'
 masters: 1
 cluster_name: 'ocp311'
 net: 'default'
 nodes: 2
 version: '3.11'
 errata: '3.11'
 glusterfs: false
 glusterfs_disk: vdc
 rhel_template: 'rhel7'
 etcds: 0
 time_zone: 'UTC'
 oreg_url: 'registry.access.redhat.com/openshift3/ose-${component}:${version}'
 oreg_auth_user: ''
 oreg_auth_password: ''

{{ cluster_name }}-node:
 type: profile
 template: {{ rhel_template }}
 numcpus: 4
 memory: 8192
 sharedkey: True
 domain: {{ domain }}
 dns: {{ domain }}
 nets:
  - {{ net }}
 pool: default
 rhnregister: false
 scripts: 
  - ~/.kcli/scripts/register.sh
  - scripts/host-preparation.sh-{{ version }}
  - scripts/host-preparation-common.sh
  - ~/.kcli/scripts/fix-cloud.sh
  - ~/.kcli/scripts/reboot.sh

{{ cluster_name }}-masterlb:
 profile: {{ cluster_name }}-node
 numcpus: 2
 memory: 4096
 rhnregister: false
 nets:
  - name: {{ net }}
    alias:
     - console.{{ cluster_name }}.{{ domain }}
     - console-int.{{ cluster_name }}.{{ domain }}
 disks:
  - size: 60
 
{% for master in range(0, masters | int) %}
{{ cluster_name }}-master0{{ master + 1 }}:
 profile: {{ cluster_name }}-node
 numcpus: 4
 memory: 16384
 disks:
  - size: 60
  - size: 60
{% if glusterfs and nodes < 3 -%}
  - size: 100
{%- endif %}
 files:
  - path: /root/hosts
    origin: files/hosts-multi-node-{{ version }}
  - path: /root/ansible.cfg
    origin: files/ansible.cfg-{{ version }}
{% endfor %}

{% for etcd in range(0, etcds | int) %}
{{ cluster_name }}-etcd0{{ etcd + 1 }}:
 profile: {{ cluster_name }}-node
 numcpus: 4
 memory: 16384
 rhnregister: false
 disks:
  - size: 60
  - size: 60
{% endfor %}

{% for node in range(0, nodes | int) %}
{{ cluster_name }}-node0{{ node + 1 }}:
 profile: {{ cluster_name }}-node
 rhnregister: false
 disks:
  - size: 60
  - size: 60
{% if glusterfs %}
  - size: 100
{% endif %}
{% endfor %}
